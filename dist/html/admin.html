<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
    <title>Hotshotz Bar & Grill</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Hotshotz</a>
        <button id="logout-btn">Logout</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="../../index.html">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="events.html">Events</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container" id="admin-container">
        <div class="row">
            <div class="col">

                <form id="login-form" class="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">

                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="admin-login-button">Login</button>
                </form>

                <!-- Begin Add form -->
                <form id="event-form" class="d-none">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="event-title">Event Title</label>
                            <input type="text" class="form-control" id="event-title">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="event-description">Event Description</label>
                            <input type="text" class="form-control" id="event-description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date</label>
                        <input type="date" name="event-date" id="date-picker">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-event">Submit Event</button>
                </form>

            </div>
        </div>


    </div>

    <footer class="footer">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Events</li>
            <li>About</li>
        </ul>
    </footer>

    <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../app.js"></script>
</body>

</html>
